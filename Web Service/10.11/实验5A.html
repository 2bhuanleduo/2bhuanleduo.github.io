<!DOCTYPE html>
<html>
    <head>
        <title>实验5A</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h2>这是一个JSON对象调用实例 5A</h2>
        <p>
            动漫名称:<span id="name"></span><br />
            国家:<span id="country"></span><br />
            主角姓名:<span id="mainCharac"></span><br />
        </p>

        <script>
            var objectStr = {
                "name":"海贼王",
                "country":"Japan",
                "mainCharac":"Luffy"
            };
        
            document.getElementById("name").innerHTML=objectStr.name;
            document.getElementById("country").innerHTML=objectStr.country;
            document.getElementById("mainCharac").innerHTML=objectStr.mainCharac;
            

        </script>

    </body>


</html>
